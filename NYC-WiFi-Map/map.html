      <h1>Explore NYC WiFi</h1>
      <p class="lead">Play around with our interactive map. Filler text.</p>
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          <span id="groupby">WiFi</span><span class="caret pull-right"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li id="none"><a title = "Reset" href="javascript:;">None</a></li>
          <li id="date"><a title = "The year the WiFi hotspot was established." href="javascript:;">Establishment Year</a></li>
          <li id="provider"><a title = "WiFi service provider" href="javascript:;">Provider</a></li>
          <li id="free"><a title = "Whether the WiFi is Free or Limited Free" href="javascript:;">Free or Limited Free</a></li>
        </ul>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          <span id="environment">Environment</span><span class="caret pull-right"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li id="mapnone"><a title = "Reset" href="javascript:;">None</a></li>
          <li id="mapgraffiti"><a title = "Number of reported graffiti incidents" href="javascript:;">Graffiti</a></li>
          <li id="mapnoise"><a title = "Number of reported noise complaints" href="javascript:;">Noise Complaints</a></li>
          <li id="mapassistance"><a title = "Level of people living on public assistance" href="javascript:;">Public Assistance</a></li>
          <li id="mapattendance"><a title = "Total percentage of student attendance" href="javascript:;">School Attendance</a></li>
          <li id="mapenrollment"><a title = "Number of students attending schools in this district" href="javascript:;">School Enrollment</a></li>
        </ul>
      </div>
      <div id="overlay"></div>
      <div id="map"></div>
    </div>
    <p>  </p>
